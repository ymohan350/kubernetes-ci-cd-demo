name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t tinegaonchari/current-time-api:${{ github.sha }} .
          docker tag tinegaonchari/current-time-api:${{ github.sha }} tinegaonchari/current-time-api:latest
          docker push tinegaonchari/current-time-api:${{ github.sha }}
          docker push tinegaonchari/current-time-api:latest
